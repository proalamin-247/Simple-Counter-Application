<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple Counter Application</title>
</head>
<body>
   <div class="w-screen h-screen p-10 bg-gray-100 text-slate-700">
        <h1 class=" text-center text-2xl font-bold">Simple Counter Application</h1>
       <div class="max-w-md mx-auto mt-10 space-y-5">
           <div class="text-center bg-white p-4 space-y-5 bg-white rounded shadow">
               <div>
                   <h1 class="text-2xl text-semibold">0</h1>
               </div>
               <div class="space-x-2">
                   <button class="bg-indigo-400 text-white px-3 py-2 rounded shadow">Increment</button>
                   <button class="bg-red-400 text-white px-3 py-2 rounded shadow">Decrement</button>
               </div>
           </div>
       </div>
   </div>
</body>
</html>
